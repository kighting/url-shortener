<!doctype html>
<html ng-app="shortUrlApp">
    <head>
        <title>URL shortener</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700", type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>URL shortener</h1>
            <h2>Author: <a href="https://github.com/kighting/">Kaiting Huang</a></h2>
            <div class="divider"></div>
            <p class="title">Example usage</p>
            <p>Input URL that you want to shorten:</p>
            <section ng-controller='shortAppCtrl'>
                <!--{{urlToShorten}}-->
                <!--Create value through the input. No need to include this.-->
                <input id="urlInput" placeholder="http://" ng-model="urlToShorten">
                <div class="btn-primary"><a ng-href="/new/{{urlToShorten}}" id="btn-send">Send</a></div>
            </section>
            <p class="title">Expected output is JSON</p>
            <code>{"originalUrl": http://www.the-URL-you-input.com/, "shorterUrl": http://the-shortened-URL/, "_id": 5962e18fccb71c669example}</code>
        </div>
    </body>
    <script>
        document.getElementById("urlInput").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode == 13) {
                document.getElementById("btn-send").click();
            }
        });
    </script>
</html>
