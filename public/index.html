<!doctype html>
<html ng-app="shortUrlApp">
    <head>
        <title>URL shortener</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700", type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>URL shortener</h1>
            <h2>Author: <a href="https://github.com/kighting/">Kaiting Huang</a></h2>
            <div class="divider"></div>
            <p class="title">Example usage</p>
            <p>Input URL that you want to shorten after the original URL:</p>
            <section ng-controller='shortAppCtrl'>
                {{urlToShorten}}
                <input placeholder="Enter URL" ng-model="urlToShorten">
                <div class="btn-primary"><a ng-href="/new/{{urlToShorten}}">Send</a></div>
            </section>
        </div>
    </body>
</html>
